<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a ZIP File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip">
        <input type="submit" value="Upload">
    </form>
    <p>Form submitted successfully.</p>
</body>
</html>
